<!DOCTYPE html>
<html>
<head>
  <title>Simple Chat</title>
  <style>
    body { font-family: sans-serif; background: #f2f2f2; padding: 20px; }
    #messages { list-style: none; padding: 0; }
    #messages li { background: #ddd; margin-bottom: 10px; padding: 5px; border-radius: 5px; }

    #typing {
    font-style: italic;
    color: gray;
    margin-top: 10px;
  }
  </style>
</head>
<body>
  <h2>🗨️ Ramil's Chat</h2>
  <ul id="messages"></ul>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Type your message..." />
    <button>Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const typingDiv = document.createElement('div');
    typingDiv.id = 'typing';
    document.body.appendChild(typingDiv);

    //detect typing
    input.addEventListener('input', ()=>{
        socket.emit('typing', {user: username, room: room});
    })

    //listen to others typing
    socket.on('typing', (data)=>{
        typingDiv.textContent = `${data.user} is typing...`;
        clearTimeout(window.typingTimeout);
        window.typingTimeout = setTimeout(()=>{
            typingDiv.textContent = '';
        },3000);//clear after 1s of inactivity
    })

    const messages = document.getElementById('messages');

    //asl username
    const username = prompt("Enter your name: ");
    //ask room
    const room = prompt('Enter room name (e.g., A or B):');

    socket.emit("join room", room); // tell the server which room to join


    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', {
            user: username,
            text: input.value,
            room: room
        });
        input.value = '';
      }
    });

    socket.on('chat message', (data) => {
      const li = document.createElement('li');
      li.textContent = `${data.user}: ${data.text}`;
      messages.appendChild(li);
    });
  </script>
</body>
</html>
